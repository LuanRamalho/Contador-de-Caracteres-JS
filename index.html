<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contador de Caracteres</h1>
        <textarea id="textInput" placeholder="Digite seu texto aqui..."></textarea>

            <p>Quantidade de caracteres (com espaços): <span id="countWithSpaces">0</span></p>
            <p>Quantidade de caracteres (sem espaços): <span id="countWithoutSpaces">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
